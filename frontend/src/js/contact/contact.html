<div class="container" style="margin-top: 75px; background-color: #cfcfcf; border-radius: 10px;">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" id="contactForm" name="contactForm">
          <fieldset>
            <legend class="text-center">Contact us</legend>
    
            <!-- Name input -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name" style="max-width: 35%;">Name</label>
              <div class="col-md-9">
                <input required ng-model="contact.inputName" id="inputName" name="inputName" type="text" placeholder="Your name" class="form-control" ng-minlength="3" ng-maxlength="20" ng-model-options="{  debounce: 500 }">
                <span ng-show="contactForm.inputName.$error.required && (contactForm.inputName.$dirty || contactForm.inputName.$touched)">Introduzca un nombre</span>
                <span ng-show="contactForm.inputName.$error.minlength || contactForm.inputName.$error.maxlength && (contactForm.inputName.$dirty || contactForm.inputName.$touched)">Introduzca entre de 3 y 20 caracteres</span>
              </div>
            </div>
    
            <!-- Email input -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email" style="max-width: 35%;">Your E-mail</label>
              <div class="col-md-9">
                <input required ng-model="contact.inputMail" name="inputMail" type="text" id="inputMail" class="form-control" placeholder="Your email" ng-pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/i" ng-model-options="{  debounce: 500 }"/>
                <span ng-show="contactForm.inputMail.$error.required && (contactForm.inputMail.$dirty || contactForm.inputMail.$touched)">Introduzca un Correo Electronico</span>
                <span ng-show="contactForm.inputMail.$error.pattern">El formato del Correo Electronico es incorrecto</span>
              </div>
            </div>

			<!-- Subject select -->
			<div class="form-group">
				<label class="col-md-3 control-label" for="subject" style="max-width: 35%;">Your Subject</label>
				<div class="col-md-9">
						<select ng-options="infoSelect as infoSelect for infoSelect in infoSelect track by infoSelect" ng-model="contact.inputSubject" name="inputSubject">
							<option ng-show="showSubject" value="" selected>-- Select your subject --</option>
						</select>
				</div>
			  </div>

            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message" style="max-width: 35%;">Your message</label>
              <div class="col-md-9">
                <textarea style="resize: none;" required ng-model="contact.inputMessage" name="inputMessage" class="form-control" rows="4" cols="50" id="inputMessage" ng-minlength="20" ng-maxlength="100" ng-model-options="{  debounce: 500 }" placeholder="Please enter your message here..."></textarea>
                <span ng-show="contactForm.inputMessage.$error.required && (contactForm.inputMessage.$dirty || contactForm.inputMessage.$touched)">Introduzca un mensaje</span>
                <span ng-show="contactForm.inputMessage.$error.minlength">Introduzca mas de 20 caracteres</span>
                <span ng-show="contactForm.inputMessage.$error.maxlength">Introduzca menos de 100 caracteres</span>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                    <input class="btn btn-primary btn-lg" type="submit" id="submitBtn" name="submit" value="Send"
                    ng-show="contactForm.inputName.$valid && contactForm.inputMail.$valid && contactForm.inputSubject.$modelValue && contactForm.inputMessage.$valid"
                    ng-click="messageContact()"/>
                    <input class="btn btn-primary btn-lg" type="submit" id="submitBtn" name="submit" value="Send"
                    ng-hide="contactForm.inputName.$valid && contactForm.inputMail.$valid && contactForm.inputSubject.$modelValue && contactForm.inputMessage.$valid"
                    ng-click="nvalidContact()"/>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>

<div class="container" style="margin-top: 75px; background-color: #cfcfcf; border-radius: 10px;">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" id="contactForm" name="contactForm">
          <fieldset>
            <legend class="text-center">Contact us</legend>
    
            <!-- Name input -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name" style="max-width: 35%;">Name</label>
              <div class="col-md-9">
                <input required ng-model="$ctrl.contact.inputName" id="inputName" name="inputName" type="text" placeholder="Your name" class="form-control" ng-minlength="3" ng-maxlength="20" ng-model-options="{  debounce: 500 }">
                <span ng-show="contactForm.inputName.$error.required && (contactForm.inputName.$dirty || contactForm.inputName.$touched)">Enter a name</span>
                <span ng-show="contactForm.inputName.$error.minlength || contactForm.inputName.$error.maxlength && (contactForm.inputName.$dirty || contactForm.inputName.$touched)">Enter between 3 and 20 characters</span>
              </div>
            </div>
    
            <!-- Email input -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email" style="max-width: 35%;">Your E-mail</label>
              <div class="col-md-9">
                <input required ng-model="$ctrl.contact.inputMail" name="inputMail" type="text" id="inputMail" class="form-control" placeholder="Your email" ng-pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/i" ng-model-options="{  debounce: 500 }"/>
                <span ng-show="contactForm.inputMail.$error.required && (contactForm.inputMail.$dirty || contactForm.inputMail.$touched)">Enter a Electronic Mail</span>
                <span ng-show="contactForm.inputMail.$error.pattern">The format of electronic mail is incorrect</span>
              </div>
            </div>

          <!-- Subject select -->
          <div class="form-group">
            <label class="col-md-3 control-label" for="subject" style="max-width: 35%;">Your Subject</label>
            <div class="col-md-9">
                <select class="form-control" ng-options="infoSelect as infoSelect for infoSelect in $ctrl.infoSelect track by infoSelect" ng-model="$ctrl.contact.inputSubject" name="inputSubject">
                  <option ng-show="$ctrl.showSubject" value="" selected>-- Select your subject --</option>
                </select>
            </div>
          </div>

            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message" style="max-width: 35%;">Your message</label>
              <div class="col-md-9">
                <textarea style="resize: none;" required ng-model="$ctrl.contact.inputMessage" name="inputMessage" class="form-control" rows="4" cols="50" id="inputMessage" ng-minlength="20" ng-maxlength="100" ng-model-options="{  debounce: 500 }" placeholder="Please enter your message here..."></textarea>
                <span ng-show="contactForm.inputMessage.$error.required && (contactForm.inputMessage.$dirty || contactForm.inputMessage.$touched)">Introduzca un mensaje</span>
                <span ng-show="contactForm.inputMessage.$error.minlength">Enter more than 20 characters</span>
                <span ng-show="contactForm.inputMessage.$error.maxlength">Enter less than 100 characters</span>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                    <input class="btn btn-primary btn-lg" type="submit" id="submitBtn" name="submit" value="Send"
                    ng-show="contactForm.inputName.$valid && contactForm.inputMail.$valid && contactForm.inputSubject.$modelValue && contactForm.inputMessage.$valid && $ctrl.showButton"
                    ng-click="$ctrl.messageContact()"/>
                    <input class="btn btn-primary btn-lg" type="submit" id="submitBtn" name="submit" value="Send"
                    ng-hide="contactForm.inputName.$valid && contactForm.inputMail.$valid && contactForm.inputSubject.$modelValue && contactForm.inputMessage.$valid"
                    ng-click="$ctrl.nvalidContact()"/>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>

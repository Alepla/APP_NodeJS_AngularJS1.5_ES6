<div class="home-page">

  <!-- Splash banner that only shows when not logged in -->
  <div class="banner" show-authed="false">
      <div class="container">
          <h1 class="logo-font" ng-bind="::$ctrl.appName | lowercase"></h1>
          <p>A place to share your knowledge.</p>
      </div>
  </div>

  <h1 class="my-4">Most popular categories</h1><br>

 <div class="container">
     <div class="row">
         <div class="col-sm-4" ng-repeat="sector in $ctrl.infoSect">
             <div class="panel panel-primary">
                 <div class="panel-heading">{{sector}}</div>
                 <div class="panel-body">
                     <img src="https://placehold.it/150x80?text=IMAGE"
                     class="img-responsive" style="width:100%"
                     ui-sref="app.projects({filter:sector})">
                 </div>
             </div><br>
          </div><br>
     </div>
 </div><br><br>
</div>

<button class="btn btn-primary btn-lg" ui-sref="app.createproj">Create project</button>
<h1 class="my-4">Projects</h1><br>
<div class="col-md-4">
    <div class="card my-4">
        <h5 class="card-header">Search</h5>
        <div class="card-body">
            <div class="input-group">
                <form class="form-search">
                    <input type="text" ng-model="$ctrl.search.name" ng-change="$ctrl.changeSearch()" placeholder="Search projects" 
                    uib-typeahead="project.name for project in $ctrl.infoProj | filter:{name:$viewValue} | limitTo:5" class="form-control">
                </form>
            </div>
        </div>
    </div>
</div><br><br><br><br><br><br>
<div ng-show="$ctrl.showFilter" style="width:18%; margin-left:5%;">
    <strong>{{$ctrl.filter}}</strong>
    <button type="button" class="close" aria-label="Close" ng-click="$ctrl.clearFilter()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="container"><br><br>
    <div class="container">
        <div class="row">
            <div class="col-sm-4" ng-repeat="project in $ctrl.infoProj | filter:$ctrl.search:strict | limitTo:$ctrl.itemsPerPage">
                <div class="panel panel-primary">
                    <div class="panel-heading">{{project.name}}</div>
                    <div class="panel-body" style="padding:0px;">
                        <img src="https://placehold.it/150x80?text=IMAGE"
                        class="img-responsive" style="width:100%" id="{{project._id}}"
                        ng-click="openDetails()">
                    </div>
                    <div class="panel-footer">{{project.desc}}<br></div>
                    <button class="btn btn-primary btn-lg" ng-click="updateInfo()">Update project</button>
                </div><br>
            </div><br>
        </div>
    </div><br><br>
</div>
<ul uib-pagination class="pagination-sm" boundary-link-numbers="true"
    total-items="$ctrl.infoPager.length" ng-model="$ctrl.currentPage"
    items-per-page="$ctrl.itemsPerPage" ng-change="$ctrl.changePage()">
</ul>

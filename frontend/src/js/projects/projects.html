<div class="container"><br><br>
    <h1 class="my-4">Page Heading
        <small>Secondary Text</small>
    </h1><br>
    <div class="col-md-4">
        <div class="card my-4">
            <h5 class="card-header">Search</h5>
            <div class="card-body">
                <div class="input-group">
                    <!--<form class="form-search">
                        <input type="text" ng-model="selectedAlbums" placeholder="Search Albums" 
                        uib-typeahead="c as project.name for project in $ctrl.infoProj | filter:$viewValue | limitTo:5" typeahead-min-length='1' 
                        typeahead-on-select='onSelectPart($item, $model, $label)' class="form-control" style="max-width:600px;"/>
                        <button ng-click="SelectedItem()"><a ng-click="SelectedItem()" class="glyphicon glyphicon-search"></a></button>
                    </form>-->
                    <div>
                        <input type="text" ui-autocomplete="autocompleteOptions">
                    </div>
                </div>
            </div>
        </div>
    </div><br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-sm-4" ng-repeat="project in $ctrl.infoProj">
                <div class="panel panel-primary">
                    <div class="panel-heading">{{project.name}}</div>
                    <div class="panel-body">
                        <img src="https://placehold.it/150x80?text=IMAGE"
                        class="img-responsive" style="width:100%" id="{{project._id}}"
                        ng-click="openDetails()">
                    </div>
                    <div class="panel-footer">{{project.desc}}</div><br>
                </div><br>
            </div><br>
        </div>
    </div><br><br>
</div>
